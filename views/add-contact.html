<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <h1>Add New Contact</h1>
    
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('network') }}">View Network</a>
    </nav>
    
    <br>
    
    <form action="{{ url_for('add_contact_submit') }}" method="POST">
        <label>First Name*</label>
        <input type="text" name="first_name" required>
        
        <label>Last Name*</label>
        <input type="text" name="last_name" required>
        
        <label>Email*</label>
        <input type="email" name="email" required>
        
        <label>Phone</label>
        <input type="text" name="phone">
        
        <label>Company</label>
        <input type="text" name="company">
        
        <label>Position</label>
        <input type="text" name="position">
        
        <label>LinkedIn URL</label>
        <input type="text" name="linkedin_url">
        
        <label>Why valuable to CODE?</label>
        <textarea name="value_description" rows="4"></textarea>
        

        <label>Tags (select all that apply)</label>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="tags" value="Speaker"> Speaker
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="tags" value="Mentor"> Mentor
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="tags" value="Sponsor"> Sponsor
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="tags" value="Alumni"> Alumni
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="tags" value="Partner"> Partner
            </label>
        </div>
        
        <br>
        <button type="submit">Add Contact</button>
    </form>
</body>
</html>
